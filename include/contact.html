<!-- Contact DIV START -->
<div class="container text-white">
  <div class="row">
    <h4>Student Information</h4>
    <hr />
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-6 position-relative">
        <label for="validationToolname" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="validationToolname"
          name="name"
          required
        />
        <div class="valid-tooltip">Looks good!</div>
      </div>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6 position-relative">
          <label for="validationToolemail" class="form-label">Email Address:</label>
          <input
            type="email"
            class="form-control"
            id="validationToolemail"
            name="email"
            required
          />
          <div class="valid-tooltip">Looks good!</div>
        </div>
      <div class="col-md-10 position-relative">
        <label for="validationTooladdress" class="form-label"
          >Home Address</label
        >
        <input
          type="text"
          class="form-control"
          id="validationTooladdress"
          name="address"
          required
        />
        <div class="valid-tooltip">Looks good!</div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationToolcity" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          name="city"
          id="validationToolcity"
          required
        />
        <div class="invalid-tooltip">Please provide a valid city.</div>
      </div>
      <div class="col-md-3 position-relative">
        <label for="validationToolstate" class="form-label">State</label>
        <select class="form-select" id="validationToolstate" name="state" required>
          <option selected disabled value="">Choose...</option>
          <option value="Texas">Texas</option>
          <option value="Oklahoma">Oklahoma</option>
          <option value="Louisiana">Louisiana</option>
        </select>
        <div class="invalid-tooltip">Please select a valid state.</div>
      </div>
      <div class="col-md-3 position-relative">
        <label for="validationToolzip" class="form-label">Zip</label>
        <input
          type="text"
          class="form-control"
          name="zip"
          id="validationToolzip"
          required
        />
        <div class="invalid-tooltip">Please provide a valid zip.</div>
      </div>
  </div>
  <hr />
</div>
<!-- Contact DIV END -->
